<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tip Calculator</title>
    <!--Link para favicon-->
    <link rel="icon" href="assets/img/favicon-32x32.png" type="image/x-icon" />
    <!--Link para Css-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!--Link para  iconos-->
    <script
      src="https://kit.fontawesome.com/8e4851c74a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;700&family=Space+Mono:wght@400;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Encabezado-->
    <header id="header" class="header">
      <img
        src="./assets/img/logo.svg"
        class="header__title"
        alt="Logo principal de la aplicacion"
      />
    </header>
    <!--Main secction-->
    <main id="main" class="main">
      <form id="main-form" class="form">
        <div class="form__box">
          <label for="" class="form__box__label"
            >Bill <span id="not-valid1"></span
          ></label>
          <div class="form__box__inputs">
            <img src="./assets/img/icon-dollar.svg" alt="Simbolo de dollar" />
            <input type="number" id="total-bill" required placeholder="0" />
          </div>
        </div>
        <div class="form__box">
          <label class="form__box__label"
            >Select Tip % <span id="not-valid3"></span
          ></label>
          <div class="form__box__container" id="form-btns">
            <button
              type="button"
              class="form__box__container__btn"
              value="0.05"
            >
              5%
            </button>
            <button
              type="button"
              class="form__box__container__btn"
              value="0.10"
            >
              10%
            </button>
            <button
              type="button"
              class="form__box__container__btn"
              value="0.15"
            >
              15%
            </button>
            <button
              type="button"
              class="form__box__container__btn"
              value="0.25"
            >
              25%
            </button>
            <button
              type="button"
              class="form__box__container__btn"
              value="0.50"
            >
              50%
            </button>
            <input
              class="form__box__container__btn"
              type="text"
              placeholder="Custom"
              id="custom-tip"
            />
          </div>
        </div>

        <div class="form__box">
          <label class="form__box__label"
            >Number of People <span id="not-valid2"></span
          ></label>
          <div class="form__box__inputs">
            <img
              src="./assets/img/icon-person.svg"
              alt="icono de una persona"
            />
            <input type="number" id="total-people" required placeholder="0" />
          </div>
        </div>

        <button type="submit" class="form__calculate">Calculate</button>
      </form>
      <section id="result" class="result">
        <div class="result__first">
          <div class="result__box">
            <h3>Tip Amount <span>/ person</span></h3>
            <p id="result-tip">$0.00</p>
          </div>
          <div class="result__box">
            <h3>Total <span>/ person</span></h3>
            <p id="result-total">$0.00</p>
          </div>
        </div>

        <button type="button" class="result__btn" id="reset-btn">Reset</button>
      </section>
    </main>
    <!--Link para Javascript-->
    <script src="js/main.js" type="module"></script>
  </body>
</html>
