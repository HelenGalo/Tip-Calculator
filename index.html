<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tip Calculator</title>
  <!--Link para favicon-->
  <link rel="icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
  <!--Link para Css-->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!--Link para  iconos-->
  <script src="https://kit.fontawesome.com/8e4851c74a.js" crossorigin="anonymous"></script>

</head>

<body>
  <!--Encabezado-->
  <header id="header" class="header">
    <h1 class="header__title">Splitter</h1>

  </header>
  <!--Main secction-->
  <main id="main">
    <form id="main-form" class="form">
      <div class="form__box">
        <label for="" class="form__box__label">Bill</label>
        <div class="form__box__inputs">
          <i class="fa-solid fa-dollar-sign"> </i>
          <input type="number" id="total-bill">
        </div>
      </div>

      <div class="forms__btns">
        <button type="button" class="form__btns__button">5%</button>
        <button type="button" class="form__btns__button">10%</button>
        <button type="button" class="form__btns__button">15%</button>
        <button type="button" class="form__btns__button">20%</button>
        <button type="button" class="form__btns__button">25%</button>
        <button type="button" class="form__btns__button">50%</button>
        <input type="text" class="form__btns__button" placeholder="Custom">

      </div>

      <div class="form__box">
        <label for="" class="form__box__label">Number of People</label>
        <div class="form__box__inputs">
          <i class="fa-solid fa-user">
          </i>
          <input type="number" id="total-people">
        </div>
      </div>
      <button type="submit" class="result__btn">Calculate</button>

    </form>
    <section id="result" class="result">
      <div class="result__tip">
        <h3>Tip Amount <span>/ person</span></h3>
        <p id="result-tip">$0.00</p>

      </div>
      <div class="result__total">
        <h3>Total <span>/ person</span></h3>
        <p id="result-total">$0.00</p>

      </div>
      <button type="button" class="result__btn">Reset</button>

    </section>
  </main>
  <!--Link para Javascript-->
  <script src="js/main.js" type="module"></script>
</body>

</html>
